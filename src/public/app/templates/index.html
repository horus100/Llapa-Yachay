{% extends "base.html" %}
{%block contenido%}





<div class="py-3" id="BlockchainBD" style="background-color: #C8DBD4;">
  <div class="position-relative top-0 start-50 translate-middle-x p-4 mt-3"
    style="width:1450px;background-color:#EBF1EF;">
    <table id="tablax" class="table table-striped table-bordered " style="width:100%;">
      <thead style="background-color:#99BCAF;padding-right:auto;">
        <th>Block</th>
        <th>Date and Time</th>
        <th>Hash Block</th>
        <th>Previous_Hash</th>
      </thead>
      <tbody class="text-center">
        {% for col in datablock %}
        <tr>
          <td>{{col['block']['metadata']['index']}}</td>
          <td>{{col['block']['metadata']['timestamp']}}</td>
          <td>{{col['hash1']}}</td>
          <td>{{col['block']['metadata']['previous_hash']}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>


{% endblock %}
