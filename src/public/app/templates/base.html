<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
  <title>Blockchain</title>
  <style>
    .dataTable>thead>tr>th[class*="sort"]::after {
      display: none
    }

    .dataTable>thead>tr>th[class*="sort"]::before {
      display: none
    }

    div.dataTables_wrapper div.dataTables_length select {
      width: 30%;
    }
  </style>
</head>

<body>
  <!-- Mensajes Flash -->
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  {% for message in messages %}
  <div
    class="alert alert-{{ 'success' if message == 'Su solicitud se ha registrado correctamente' else 'warning' }} alert-dismissible fade show"
    role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}
  {% endwith %}

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <a class="navbar-brand" href="#">
                <img src="{{url_for ('static', filename = 'img/blockchain.png')}}" alt="" width="30" height="30"
                    class="d-inline-block align-text-top">
                <b class="navbar-title">Professional Blockchain Degree System</b>
            </a>
        </div>
    </div>
</nav>


  <!-- Formulario de Consulta -->

  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Professional Title Consultation</h5>
            <form action="/consulta" method="POST" class="mb-3">
              <div class="input-group">
                <input class="form-control" type="text" placeholder="Enter the Title Hash" name="Tbuscar"
                  aria-label="Hash del TÃ­tulo">
                <button class="btn btn-outline-primary" type="submit">Search</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Contenido principal -->

  </div>
  {% block contenido %}{% endblock %}


  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#tablax').DataTable({
        language: {
          processing: "Processing...",
          search: "Search&nbsp;:",
          lengthMenu: "Show _MENU_ entries",
          info: "Showing _START_ to _END_ of _TOTAL_ entries",
          infoEmpty: "No entries available",
          infoFiltered: "(filtered from _MAX_ total entries)",
          infoPostFix: "",
          loadingRecords: "Loading...",
          zeroRecords: "No matching records found",
          emptyTable: "No data available in blockchain",
          paginate: {
              first: "First",
              previous: "Previous",
              next: "Next",
              last: "Last"
          },
          aria: {
              sortAscending: ": activate to sort column ascending",
              sortDescending: ": activate to sort column descending"
          }
        },
        "aaSorting": [],
        scrollY: 400,
        lengthMenu: [[8, 16, 32, -1], [8, 16, 32, "All"]],
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
